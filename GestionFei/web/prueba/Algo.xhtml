<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <meta charset="UTF-8"/>
        <title>Facelet Title</title>
        <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1"/>	
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"/>
	
    </h:head>
    <h:body>
        <p:growl id="mensaje" showDetail="true" ></p:growl>
        <Button class="btn btn-primary btn-lg" data-toggle="modal" data-target="#myModalHorizontal">
           Registrar Usuario 
        </Button>
       
        <h:form>
        
        <h:commandButton class="btn btn-primary btn-lg" id="btnCerrarSesion" value="Cerrar sesion" action="#{usuarioControlador.cerrarSesion()}" />
           
        </h:form>
        <!-- Inicio Modal -->
        
            <div class="modal fade" id="myModalHorizontal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
                <div class="modal-dialog">
                    <div class="modal-content">
                        <!-- Modal Header -->
                        <div class="modal-header">
                            <button type="button" class="close" 
                                data-dismiss="modal">
                                <span aria-hidden="true">&times;</span>
                                <span class="sr-only">Cerrar</span>
                            </button>
                            <h4 class="modal-title" id="myModalLabel">Formulario</h4>
                        </div>
            
                        <!-- Modal Body -->
                        <div class="modal-body">
                
                            <form class="form-horizontal" role="form">
                                <div class="form-group">
                                    <label  class="col-sm-2 control-label" for="inputEmail3">Numero documento:</label>
                                    <div class="col-sm-10">
                                        <input type="email" class="form-control" id="inputEmail3" placeholder="Email"/>
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label  class="col-sm-2 control-label"
                                        for="inputEmail3">Tipo Documento:</label>
                                    <div class="col-sm-10">
                                        <input type="email" class="form-control" id="inputEmail3" placeholder="Email"/>
                                    </div>
                                </div>  
                                <div class="form-group">
                                    <label  class="col-sm-2 control-label"
                                        for="inputEmail3">Nombre:</label>
                                    <div class="col-sm-10">
                                        <input type="email" class="form-control" id="inputEmail3" placeholder="Email"/>
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label  class="col-sm-2 control-label" for="inputEmail3">Apellidos:</label>
                                    <div class="col-sm-10">
                                        <input type="email" class="form-control" id="inputEmail3" placeholder="Email"/>
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label  class="col-sm-2 control-label" for="inputEmail3">Cargo:</label>
                                    <div class="col-sm-10">
                                        <input type="email" class="form-control" id="inputEmail3" placeholder="Email"/>
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label  class="col-sm-2 control-label" for="inputEmail3">Correo:</label>
                                    <div class="col-sm-10">
                                        <input type="email" class="form-control" id="inputEmail3" placeholder="Email"/>
                                    </div>
                                </div>    
                                <div class="form-group">
                                    <label  class="col-sm-2 control-label" for="inputEmail3">Estado:</label>
                                    <div class="col-sm-10">
                                        <input type="email" class="form-control" id="inputEmail3" placeholder="Email"/>
                                    </div>
                                </div>  
                                <div class="form-group">
                                    <label  class="col-sm-2 control-label" for="inputEmail3">UserName:</label>
                                    <div class="col-sm-10">
                                        <input type="email" class="form-control" id="inputEmail3" placeholder="Email"/>
                                    </div>
                                </div>               
                                <div class="form-group">
                                    <label class="col-sm-2 control-label" for="inputPassword3" >Password:</label>
                                    <div class="col-sm-10">
                                        <input type="password" class="form-control" id="inputPassword3" placeholder="Password"/>
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label class="col-sm-2 control-label" for="inputPassword3" >IdRol</label>
                                    <div class="col-sm-10">
                                        <input type="password" class="form-control" id="inputPassword3" placeholder="Password"/>
                                    </div>
                                </div>                  
                            </form>
                        </div>
            
                        <!-- Modal Footer -->
                        <div class="modal-footer">
                        <button type="button" class="btn btn-default"
                        data-dismiss="modal">
                            Cerrar
                        </button>
                        <button type="button" class="btn btn-primary">
                            Cargar Datos
                        </button>
                    </div>
                </div>
            </div>
        </div>
        
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script> 
    </h:body>
</html>
