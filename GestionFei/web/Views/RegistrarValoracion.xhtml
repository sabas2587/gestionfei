                                    <li class="active"><a href="#step-1">

                                            <p class="list-group-item-text">Informacion Remision</p>

                                <div class="col-md-12 well text-center">
                                    <h:form>

                                            <div class="col-xs-12 col-sm-6 col-md-6">
                                                <h:outputLabel value="#{remisionControlador.remision.pkordenRemision}" for="pkordenremision"/>

                                            </div>

                                            

                                            <div class="col-xs-12 col-sm-6 col-md-6">

                                                <div class="input-group">  
                                                    <h:inputText class="form-control" id="txtOrdenRemision"/>

                                                    </span>
                                                </div>

                                        <div class="row">
                                            <br></br>

                                            <div class="col-xs-12 col-sm-6 col-md-6">

                                                </div>

                        <!-- Informacion Adolescente -->

                                                    <input type="submit" class="btn btn-lg btn-primary" value="Guardar"/>
